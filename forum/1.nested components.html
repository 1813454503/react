<html>

<head>
    <meta charset="utf-8">
    <title>组件的嵌套</title>
</head>

<body>
    <div id="app"></div>
    <script src="bower_components/react/react.js"></script>
    <script src="bower_components/react/JSXTransformer.js"></script>
	<script type="text/jsx">
		var MessageBox = React.createClass({
			render:function(){
				var submessages = [];
				for(var ii=0; ii<10; ii++){
					submessages.push(
						//每一个子组件必须有一个key,否则会出现warming
						<Submessage key={'subMsg'+ii}/>
					)
				}

				return (
					<!--输出对象的时候要用{}包起来-->
					<div>
						<h1>你好世界！！！</h1>
						{submessages}
					</div>
				)
			}
		});

		var Submessage = React.createClass({
			render:function(){
				return (
					//嵌套需要用一个tag包起来,而且主意tag合理闭合,另外有时候react报错并不准确
					<div>
						<h3>写代码很有意思</h3>
						<Footer/>
					</div>
				)
			}
		});

		var Footer = React.createClass({
			render: function(){
				return (
					<small>因为我们在用代码创造</small>
				)
			}
		})

		//第三个参数是一个回调函数
		React.render( <MessageBox/>, 
			document.getElementById('app'),
			function(){
				console.log('渲染完成啦！！');
			}
		)


	</script>


</body>

</html>
